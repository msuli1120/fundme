<h4>Edit</h4>
<div class="form-group">
  <label>New Title</label>
  <input [(ngModel)]="selectPost.title">
</div>
<div class="form-group">
  <label>New Description</label>
  <textarea [(ngModel)]="selectPost.description"></textarea>
</div>
<div class="form-group">
  <label>New Fund</label>
  <input [(ngModel)]="selectPost.fund">
</div>
<button (click)="updateNewPost(selectPost)">Update</button>
